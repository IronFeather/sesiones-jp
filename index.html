<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Google+Sans:400,500|Product+Sans:400&amp;lang=en" nonce="n4CxloCFOEybo2nYwRy8OQ">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="navbar">
      <div class="header__logo">
        <img class="header__logo-img" src="/media/Logo.JPG" alt="logo">
        <span>Sesiones</span>
      </div>
      
      <div class="header__buttons">
        <a href="#"><button class="buttons-correo btn">Correo</button></a>
        <a href="#"><button class="buttons-llamar btn">Llamar</button></a>
      </div>
    </div>
  </div>

  <!-- CONTENT 1 -->
  <div class="content">
    <div class="content__info">
      <h1 class="content__info-title">Música en el sillón de tu casa</h1>
      <p class="content__info-p">Ensaya, graba y comparte con tus seres queridos, las canciones que marquen esos eventos especiales que queiras recordar.</p>

      <div class="content__info__buttons">
        <a href="#"><button class="content__info-button buttons-correo btn">Correo</button></a>
        <a href="#"><button class="content__info-button buttons-llamar btn">Llamar</button></a>  
      </div>
    </div>

    <div class="content__info__for_img">
      <img class="content__info-img" src="./media/Foto_1.png" alt="Imagen familia">
    </div>
  </div>

</body>
</html>
